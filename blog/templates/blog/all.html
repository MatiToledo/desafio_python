{% extends "home/layout.html" %}
{% load static %}
{% block content %}


<section class="py-5">
  <div class="container px-5">
    <div class="text-center">
      <h2 class="fw-bolder" style="margin-bottom: 30px">Todos nuestros blogs</h2>
    </div>
    <div class="row gx-5">
      {% for blog in blogs %}
      <div class="col-lg-4 mb-5">
        <div class="card h-100 shadow border-0">
          <img class="card-img-top" src="/media/{{blog.image}}" alt="..." />
          <div class="card-body p-4">
            <a class="text-decoration-none link-dark stretched-link" href="{% url 'blog:Detail' blog.id %}">
              <div class="h5 card-title mb-3">{{blog.title}}</div>
            </a>
            <div style="text-overflow: ellipsis;
                      overflow: hidden;
                      white-space: wrap;
                      height: 100px;">
              {{blog.body | safe}}
            </div>
          </div>
          <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
            <div class="d-flex align-items-end justify-content-between">
              <div class="d-flex align-items-center">
                <img class="rounded-circle me-3" width="50" height="50" style="border-radius: 50%;"
                  src="{{blog.user_avatar}}" alt="..." />
                <div class="small">
                  <div class="fw-bold">{{blog.user_name}}</div>
                  <div class="text-muted">{{blog.date}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
</section>

{% endblock %}
